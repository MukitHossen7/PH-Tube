<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="stylesheet" href="style.css" />
    <!-- daisyui cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-11/12 mx-auto">
    <header class="pt-6 pb-5 border-b-2">
      <!-- Nav bar section -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
          <a class="text-lg">
            <img src="./images/Logo.png" alt="" />
          </a>
        </div>

        <!-- input -->
        <div class="space-x-2">
          <input
            type="text"
            placeholder="Type here"
            class="input input-bordered w-full max-w-xs"
          />
          <button class="btn btn-outline btn-success">Search</button>
        </div>
        <div class="navbar-end">
          <a class="btn bg-red-500 text-white px-8 hover:bg-red-500 text-xl"
            >Sort</a
          >
        </div>
      </div>
      <!-- Nav bar section -->
    </header>
    <!-- Button Section-->
    <section id="showCategory" class="flex gap-6 pt-8 justify-center"></section>
    <!-- Button Section-->
    <main>
      <!-- Card Section -->
      <section
        id="card-section"
        class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10"
      ></section>
      <!-- Card Section -->
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
